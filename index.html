<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iBooks Digital Library</title>
  <link rel="stylesheet" href="css/styles/base.css">
  <link rel="stylesheet" href="css/styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <nav class="navbar" id="mainNavbar" style="display:none;">
    <div class="nav-container">
      <div class="logo">
        <i class="fas fa-book"></i>
        <h1>iBooks Digital Library</h1>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="#books">Books</a>
        <a href="user.html">My Profile</a>
        <a href="admin.html" id="adminLink" style="display:none;">Admin Panel</a>
        <div class="user-profile" id="userProfile" style="display:none;">
          <a href="user.html" class="profile-link">
            <img id="userProfilePic" src="" alt="Profile" class="profile-pic" style="display:none;">
            <span id="userName"></span>
          </a>
        </div>
        <div class="auth-buttons">
          <button id="logoutBtn" style="display:none;">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div id="authModal" class="modal">
    <div class="modal-content auth-modal-content">
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="register">Register</button>
      </div>
      
      <div id="loginSection" class="auth-section active">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
      </div>

      <div id="registerSection" class="auth-section">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="text" id="regName" placeholder="Full Name" required>
          <input type="email" id="regEmail" placeholder="Email" required>
          <input type="password" id="regPassword" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
        <p id="registerMessage"></p>
      </div>
    </div>
  </div>

  <section class="hero">
    <div class="hero-content">
      <h2>Welcome to iBooks Digital Catalogue</h2>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search books by title, author, or category...">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
      <div class="filter-container">
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="Fiction">Fiction</option>
          <option value="African Literature">African Literature</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Biography">Biography</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Mathematics">Mathematics</option>
        </select>
      </div>
    </div>
  </section>

  <section id="books" class="books-section">
    <h2>Book Catalogue</h2>
    <div id="booksContainer" class="books-grid">
    </div>
    <div id="loading" class="loading">
      <i class="fas fa-spinner fa-spin"></i> Loading books...
    </div>
    <div id="noBooks" class="no-books" style="display:none;">
      <p>No books found. Try a different search.</p>
    </div>
  </section>

  <script src="script/scripts/auth.js"></script>
  <script src="script/scripts/books.js"></script>
  
</body>

</html>
